<h1 mat-dialog-title>You are editing details of John</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter Name" [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter Email" [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter Phone" [(ngModel)]="data.phone">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</div>
